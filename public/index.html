<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: navajowhite;
      background: url(walk.jpg) center;
      }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding: 5%;
        border: solid .3px darkslategray;
        border-radius: 30px;
        font-family: 'Merriweather', serif;

      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        background: white;
           padding: 5%;
      }
      #notes {
        float: right;
        width: 30%;
           padding: 5%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
           padding: 5%;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
    <link rel="shortcut icon" href="">
    <!--Goog Font-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <h1 style="font-size: 60px;">Local News</h1>
      <h2>AreaUpdate</h2>
      <div id="articles">Articles</div>
      <div id="notes">Notes</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
